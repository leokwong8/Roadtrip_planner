<!DOCTYPE html>
<html>
<head>
    <title>Roadtrip Planner</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/generate_map" method="post">
        <h1>Roadtrip Planner</h1>
        <label for="starting_point">Enter the starting point (e.g., 'Austin, TX'):</label>
        <input type="text" id="starting_point" name="starting_point" required><br><br>
        <label for="destination_point">Enter the destination point (e.g., 'Denver, CO'):</label>
        <input type="text" id="destination_point" name="destination_point" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
